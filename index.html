<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src ='script.js'></script>
</head>
<body>
    <span id ='message'>Countdown to New Year</span>
    <h1 id ='year'>20</h1>

    <div id ='color-picker'>
        <span class ='dot' id ='crimson' data-color ='crimson'></span>
        <span class ='dot' id ='yellow' data-color ='rgb(233,233,0)'></span>
        <span class ='dot' id ='grey' data-color ='#333'></span>
        <span class ='dot' id ='purple' data-color ='rgb(175,54,255)'></span>
    </div>

    <div id ='container'>
        <div class ='time-wrapper'><span id ='day'>NA<span class ='label'>Days</span></span></div>
        <div class ='time-wrapper'><span id ='hour'>NA<span class ='label'>Hours</span></span></div>
        <div class ='time-wrapper'><span id ='minute'>NA<span class ='label'>Minutes</span></span></div>
        <div class ='time-wrapper'><span id ='second'>NA<span class ='label'>Seconds</span></span></div>
    </div>
    
</body>
</html>
