<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id ='message'>Countdown To New Year</span>
    <h1 id ='year'>2024</h1>

    <div id ='color-picker'>
        <span class ='dot' id ='crimson' data-color ='crimson'></span>
        <span class ='dot' id ='yellow' data-color ='rgb(233,233,0)'></span>
        <span class ='dot' id ='grey' data-color ='#333'></span>
        <span class ='dot' id ='purple' data-color ='rgb(175,54,255)'></span>
    </div>

    <div id ='container'>
        <div class ='time-wrapper'><span id ='day'>NA</span><span class ='label'>Days</span></div>
        <div class ='time-wrapper'><span id ='hour'>NA</span><span class ='label'>Hours</span></div>
        <div class ='time-wrapper'><span id ='minute'>NA</span><span class ='label'>Minutes</span></div>
        <div class ='time-wrapper'><span id ='second'>NA</span><span class ='label'>Seconds</span></div>
    </div>
    <script src ='script.js'></script>
</body>
</html>
